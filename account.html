<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	 <link rel="stylesheet" href="assets/css/account.css">
   
</head>
<body>
   <div class="wrapper">
      <div class="title-text">
        <div class="title login">Login Form</div>
        <div class="title signup">Signup Form</div>
      </div>
      <div class="form-container">
        <div class="slide-controls">
          <input type="radio" name="slide" id="login" checked>
          <input type="radio" name="slide" id="signup">
          <label for="login" class="slide login">Login</label>
          <label for="signup" class="slide signup">Signup</label>
          <div class="slider-tab"></div>
        </div>
        <div class="form-inner">
          <form action="#" class="login">
            <div class="field">
              <input type="text" placeholder="Email Address" id="loginEmail" required>
            </div>
            <div class="field">
              <input type="password" placeholder="Password" id="loginPassword" required>
            </div>
            <div class="pass-link"><a href="#">Forgot password?</a></div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" value="Login" id="loginButton">
            </div>
            <div class="signup-link">Not a member? <a href="">Signup now</a></div>
          </form>
          <form action="#" class="signup">
             <div class="field">
              <input type="text" placeholder="NAME" id="signupName" required>
            </div>
            <div class="field">
              <input type="text" placeholder="Email Address" id="signupEmail" required>
            </div>
            <div class="field">
              <input type="password" placeholder="Password" id="signupPassword" required>
            </div>
            <div class="field">
              <input type="password" placeholder="Confirm password" id="confirmPassword" required>
            </div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" value="Signup" id="signupButton">
            </div>
          </form>
        </div>
      </div>
    </div>
 <script src="assets/js/account.js"></script>
</body>
</html>
